<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: radial-gradient(circle at top, #b30000, #520000);
        overflow: hidden;
        font-family: "Playfair Display", serif;
        color: white;
      }

      /* ===== LAYOUT MOBILE FIRST ===== */
      .wrapper {
        height: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: relative;
        z-index: 2;
      }

      /* ===== TITLE ===== */
      h1 {
        margin-top: 20px;
        font-size: 42px;
        font-style: italic;
        text-align: center;
        text-shadow: 0 0 10px #fff, 0 0 25px #ffb3b3, 0 0 45px #ff4d4d;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          opacity: 0.8;
        }
        to {
          opacity: 1;
        }
      }

      /* ===== TREE IMAGE ===== */
      .tree-container {
        position: relative;
        width: 70vw;
        max-width: 260px;
        animation: float 4s ease-in-out infinite;
      }

      .tree-container img {
        width: 100%;
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.35));
      }

      /* sao tr√™n ƒë·ªânh */
      .star {
        position: absolute;
        top: -22px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        color: gold;
        text-shadow: 0 0 15px gold;
        animation: twinkle 1.2s infinite alternate;
        z-index: 3;
      }

      @keyframes twinkle {
        from {
          transform: translateX(-50%) scale(1);
        }
        to {
          transform: translateX(-50%) scale(1.4);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* ===== MESSAGE ===== */
      .message {
  margin-top: 36px;
  margin-bottom: 40px; /* ƒë·∫©y l√™n kh·ªèi ƒë√°y */
  text-align: center;
  font-size: 18px;
  line-height: 1.7;
  font-style: italic;
  max-width: 90vw; /* d·ªÖ ƒë·ªçc tr√™n mobile */
}


      /* ===== SNOW ===== */
      .snow {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        pointer-events: none;
        animation: fall linear infinite;
        z-index: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
        }
      }

      /* ===== SPARKLE ===== */
      .sparkle {
        position: fixed;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 8px white;
        animation: sparkle 2.5s infinite;
        z-index: 1;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .gift {
        position: fixed;
        top: -40px;
        font-size: 22px; /* to r√µ tr√™n mobile */
        pointer-events: none;
        animation: fall linear infinite;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* ===== TREE LIGHTS ===== */
      .light {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: blink 1.2s infinite alternate;
      }

      @keyframes blink {
        from {
          opacity: 0.3;
        }
        to {
          opacity: 1;
          box-shadow: 0 0 10px currentColor;
        }
      }

      /* ===== DESKTOP ===== */
      @media (min-width: 768px) {
        h1 {
          font-size: 64px;
        }
        .message {
          font-size: 22px;
        }
        .tree-container {
          max-width: 380px;
        }
      }
    </style>
  </head>

      <div class="tree-container">
        <div class="star">‚òÖ</div>

    <script>
      /* ===== SNOW ===== */
      for (let i = 0; i < 100; i++) {
